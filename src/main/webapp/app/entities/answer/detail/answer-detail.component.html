<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="answer">
      <h2 data-cy="answerDetailsHeading"><span jhiTranslate="rateMyPmApp.answer.detail.title">Answer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ answer.id }}</span>
        </dd>
        <dt><span jhiTranslate="rateMyPmApp.answer.questionText">Question Text</span></dt>
        <dd>
          <span>{{ answer.questionText }}</span>
        </dd>
        <dt><span jhiTranslate="rateMyPmApp.answer.rating">Rating</span></dt>
        <dd>
          <span>{{ answer.rating }}</span>
        </dd>
        <dt><span jhiTranslate="rateMyPmApp.answer.optionalMessage">Optional Message</span></dt>
        <dd>
          <span>{{ answer.optionalMessage }}</span>
        </dd>
        <dt><span jhiTranslate="rateMyPmApp.answer.questionare">Questionare</span></dt>
        <dd>
          <div *ngIf="answer.questionare">
            <a [routerLink]="['/questionaire', answer.questionare.id, 'view']">{{ answer.questionare.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Zur√ºck</span>
      </button>

      <button type="button" [routerLink]="['/answer', answer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Bearbeiten</span>
      </button>
    </div>
  </div>
</div>
